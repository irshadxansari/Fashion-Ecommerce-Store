<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Ecom Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #2aa1b7;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .category-select {
            text-align: center;
            margin: 20px 0;
        }
        .category-select select {
            padding: 5px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #2aa1b7;
            margin-bottom: 5px;
        }
        .product-category {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 3H4.5L6.5 17H17.5L19.5 8H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="white" stroke-width="2"/>
                <circle cx="12" cy="12" r="1" fill="white"/>
            </svg>
            Fashion Ecom Store
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Signup</a>
            <a href="#">Login</a>
        </div>
    </header>

    <div class="category-select">
        <select>
            <option>All Categories</option>
            <option>Men</option>
            <option>Women</option>
            <option>Kids</option>
        </select>
    </div>

    <div class="products-grid">
        <!-- T-shirt -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://chriscross.in/cdn/shop/files/ChrisCrossRoyalblueCottontshirtmen.jpg?v=1740994595" alt="Blue T-shirt with cartoon character">
            </div>
            <div class="product-info">
                <div class="product-title">T-shirt</div>
                <div class="product-price">Price: Rs. 700</div>
                <div class="product-category">Category: Kids</div>
            </div>
        </div>

        <!-- Lehenga -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://blfabric.com/cdn/shop/files/IMG-5713.jpg?v=1743959002&width=600" alt="Traditional Lehenga outfit">
            </div>
            <div class="product-info">
                <div class="product-title">Lehenga</div>
                <div class="product-price">Price: Rs. 10000</div>
                <div class="product-category">Category: Woman</div>
            </div>
        </div>

        <!-- Coat -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://coach.scene7.com/is/image/Coach/cv463_kha_a0?$mobileProductV3$" alt="Navy blue formal coat">
            </div>
            <div class="product-info">
                <div class="product-title">Coat</div>
                <div class="product-price">Price: Rs. 2000</div>
                <div class="product-category">Category: Men</div>
            </div>
        </div>

        <!-- Jeans -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://assets.timberland.eu/images/t_img/f_auto,h_650,w_650,e_sharpen:60/dpr_2.0/v1715753956/TB0A6CQ2BQ8-ALT10/Sandown-Stretch-Slim-5pocket-Jeans-for-Men-in-Light-Blue.png" alt="Dark blue jeans">
            </div>
            <div class="product-info">
                <div class="product-title">Jeans</div>
                <div class="product-price">Price: Rs. 1500</div>
                <div class="product-category">Category: Men</div>
            </div>
        </div>

        <!-- Shoes -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://5.imimg.com/data5/SELLER/Default/2023/7/323356025/UR/EQ/WS/192140499/safeimagekit-resized-img-3--500x500.png" alt="Red and white sneakers">
            </div>
            <div class="product-info">
                <div class="product-title">Shoes</div>
                <div class="product-price">Price: Rs. 1200</div>
                <div class="product-category">Category: Footwear</div>
            </div>
        </div>

        <!-- Shirt -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://www.jiomart.com/images/product/original/rvsxaqpw52/baleshwar-man-s-solid-slim-fit-casual-shirt-for-men-shirts-rd-xl-product-images-rvsxaqpw52-0-202304221432.jpg?im=Resize=(500,630)" alt="Green plaid shirt">
            </div>
            <div class="product-info">
                <div class="product-title">Shirt</div>
                <div class="product-price">Price: Rs. 1300</div>
                <div class="product-category">Category: Men</div>
            </div>
        </div>
    </div>
</body>
</html>
